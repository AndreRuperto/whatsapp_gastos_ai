<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Bot - QR Code</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        img {
            width: 200px;
            height: 200px;
            border-radius: 10px;
            margin-top: 10px;
        }

        p {
            color: #555;
            font-size: 14px;
            margin-top: 10px;
        }

        #status {
            font-size: 16px;
            font-weight: bold;
            margin-top: 10px;
        }

        #timer {
            font-size: 14px;
            color: red;
            font-weight: bold;
        }
    </style>
    <script>
        let timeRemaining = 30; // Tempo inicial de 30 segundos antes do QR Code expirar

        async function fetchQRCode() {
            const response = await fetch('/qrcode');
            const data = await response.json();
            const qrcodeImage = document.getElementById("qrcode");
            const statusText = document.getElementById("status");
            
            if (data.qr) {
                qrcodeImage.src = "https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=" + encodeURIComponent(data.qr);
                statusText.innerHTML = "‚è≥ Aguardando conex√£o...";
                timeRemaining = 30; // Reinicia o contador para 30 segundos
            } else if (data.status === "connected") {
                statusText.innerHTML = "‚úÖ Bot Conectado!";
                qrcodeImage.style.display = "none"; // Esconde o QR Code se estiver conectado
                document.getElementById("timer").style.display = "none"; // Esconde o contador
                clearInterval(timerInterval); // Para a contagem do tempo
            }
        }

        function updateTimer() {
            const timerElement = document.getElementById("timer");
            if (timeRemaining > 0) {
                timerElement.innerHTML = `QR Code expira em: ${timeRemaining}s`;
                timeRemaining--;
            } else {
                timerElement.innerHTML = "‚è≥ Gerando novo QR Code...";
            }
        }

        setInterval(fetchQRCode, 30000); // Atualiza o QR Code a cada 5 segundos
        const timerInterval = setInterval(updateTimer, 1000); // Atualiza o tempo restante a cada segundo
    </script>
</head>
<body onload="fetchQRCode()">
    <div class="container">
        <h1>Escaneie o QR Code para conectar</h1>
        <img id="qrcode" src="" alt="QR Code do WhatsApp">
        <p id="status">üîÑ Aguardando QR Code...</p>
        <p id="timer">QR Code expira em: 30s</p>
    </div>
</body>
</html>
