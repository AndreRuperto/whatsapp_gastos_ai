<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Bot - QR Code</title>
    <style>
        /* Importa uma fonte moderna do Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');

        /* Estiliza a p√°gina */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        img {
            width: 200px;
            height: 200px;
            border-radius: 10px;
            margin-top: 10px;
        }

        p {
            color: #555;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
    <script>
        async function fetchQRCode() {
            const response = await fetch('/qrcode');
            const data = await response.json();
            if (data.qr) {
                document.getElementById("qrcode").src = "https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=" + encodeURIComponent(data.qr);
            }
        }
        setInterval(fetchQRCode, 5000); // Atualiza a cada 5 segundos
    </script>
</head>
<body onload="fetchQRCode()">
    <div class="container">
        <h1>Escaneie o QR Code para conectar</h1>
        <img id="qrcode" src="" alt="QR Code do WhatsApp">
        <p>Abra o WhatsApp e escaneie o QR Code para iniciar o bot.</p>
    </div>
</body>
</html>
