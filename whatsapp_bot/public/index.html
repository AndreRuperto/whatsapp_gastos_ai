<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Bot - QR Code</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        img {
            width: 200px;
            height: 200px;
            border-radius: 10px;
            display: block;
            margin: 0 auto;
        }

        p {
            color: #555;
            font-size: 14px;
            margin-top: 10px;
        }

        #status {
            font-size: 16px;
            font-weight: bold;
            margin-top: 10px;
            color: #333;
        }

        #timer {
            font-size: 14px;
            color: red;
            font-weight: bold;
        }
    </style>
    <script>
        let timeRemaining = 10; // Tempo de expira√ß√£o agora √© 10 segundos
        let isConnected = false;
        let qrReceived = false; // Flag para verificar se um QR foi recebido

        async function fetchQRCode() {
            const response = await fetch('/qrcode');
            const data = await response.json();
            const qrcodeImage = document.getElementById("qrcode");
            const statusText = document.getElementById("status");
            const timerElement = document.getElementById("timer");

            if (data.status === "connected") {
                statusText.innerHTML = "‚úÖ Bot Conectado!";
                qrcodeImage.style.display = "none"; // Esconde o QR Code se estiver conectado
                timerElement.style.display = "none"; // Esconde o contador
                clearInterval(timerInterval); // Para a contagem do tempo
                isConnected = true;
            } else if (data.qr && !isConnected) {
                if (!qrReceived) {
                    qrcodeImage.src = "https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=" + encodeURIComponent(data.qr);
                    statusText.innerHTML = "‚è≥ Aguardando conex√£o...";
                    timeRemaining = 10; // Mant√©m o tempo de 10s e n√£o reinicia o contador
                    qrReceived = true; // Marca que j√° recebeu um QR Code
                    qrcodeImage.style.display = "block";
                    timerElement.style.display = "block";
                }
            }
        }

        function updateTimer() {
            const timerElement = document.getElementById("timer");
            if (!isConnected) {
                if (timeRemaining > 0) {
                    timerElement.innerHTML = `QR Code expira em: ${timeRemaining}s`;
                    timeRemaining--;
                } else {
                    timerElement.innerHTML = "‚è≥ Gerando novo QR Code...";
                    qrReceived = false; // Permite receber um novo QR Code
                }
            }
        }

        setInterval(fetchQRCode, 5000); // Atualiza o QR Code a cada 5 segundos
        const timerInterval = setInterval(updateTimer, 1000); // Atualiza o tempo restante a cada segundo
    </script>
</head>
<body onload="fetchQRCode()">
    <div class="container">
        <h1>Escaneie o QR Code para conectar</h1>
        <img id="qrcode" src="" alt="QR Code do WhatsApp">
        <p id="status">üîÑ Aguardando QR Code...</p>
        <p id="timer">QR Code expira em: 10s</p>
    </div>
</body>
</html>
